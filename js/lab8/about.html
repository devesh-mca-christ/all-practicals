<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

<div>
    <h1 style="height: 1rem;background-color: blue;"></h1>
    <div class="container-fluid px-5 py-3">
        <table class="table table-borderless table-hover container-fluid">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Phone</th>
                    <th>Role</th>
                    <th>Performance</th>
                    <th>Salary</th>
                </tr>
            </thead>
            <tbody ng-repeat="emp in employees">
                <tr>
                    <td>{{emp.name | uppercase}}</td>
                    <td>{{emp.email}}</td>
                    <td>{{emp.phone}}</td>
                    <td>{{emp.role | lowercase}}</td>
                    <td>{{emp.performance * 100 | number:2}}%</td>
                    <td>{{emp.salary | currency}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

</body>
</html>
